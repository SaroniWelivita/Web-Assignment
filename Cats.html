<!DOCTYPE html>
<html>
<head>
	<title>Cats</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="floatjs.js"></script>
</head>
<body>
	<div class="title">
		<h1>Cats</h1>
	</div>

	<div class="subheading">
		<h2>Check Out for our cats who are up for adoption</h2>		
	</div>

	<div class="tray">
		<table align="center">
			<tr>
				<td>
					<div class="infopanel">
						<div class="panellabel">
							<label>Luna, 1 Year Old</label>
						</div>
					</div>
					<div class="petcontainer" id="cat1"><img class="catpics" src="download (4).jpg"></div>
				</td>
				<td>
					<div class="infopanel">
					 	<div class="panellabel">
							<label>Winston, 5 Months Old</label>
						</div>	
					</div>	
					<div class="petcontainer"><img class="catpics" src="download (5).jpg"></div>
				</td>
				<td>
					<div class="infopanel">
						<div class="panellabel">
							<label>Cooper, 2 Years Old</label>
						</div>
					</div>		
					<div class="petcontainer"><img class="catpics" src="download (6).jpg"></div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="infopanel">
						<div class="panellabel">
							<label>Apollo, 9 Months Old</label>
						</div>	
					</div>
					<div class="petcontainer"><img class="catpics" src="download (11).jpg"></div>
				</td>
				<td>
					<div class="infopanel">
						<div class="panellabel">
							<label>Tucker, 4 Months Old</label>
						</div>
					</div>		
					<div class="petcontainer"><img class="catpics" src="download (12).jpg"></div>
				</td>
				<td>
					<div class="infopanel">
						<div class="panellabel">
							<label>Sebastian, 2 Years Old</label>
						</div>
					</div>		
					<div class="petcontainer"><img class="catpics" src="download.jpg"></div>
				</td>
			</tr>
		</table>
	</div>

	<div class="float-bg">
		<div class="float-content">
			<div class="exit" onClick="closeWindow()">+</div>
			<form method="POST" action="">
				<table border="0">
					<tr>
						<td>
							<label class="labels" name="name">Name: Swetha</label>
						</td>
						<td rowspan="5">
							<img class="img" src="pic.jpg">
						</td>
					</tr>
					<tr>
						<td>
							<label class="labels" name="age">Age: 2 Years</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="labels" name="breed">Breed: Persian</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="labels" name="gender">Gender: Male</label>
						</td>
					</tr>
					<tr>
						<td>
							<button class="btn" type="submit" name="loginbtn">Adopt</button>
						</td>
					</tr>
				</table>
			</form>
			
		</div>
	</div>

</body>
</html>
